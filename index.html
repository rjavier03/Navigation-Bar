<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
   <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="navbar">
    <div class="container">
        <div class="header-wrapper">
            <div class="header-logo">
                <img src="https://www.ironpaper.com/hubfs/IronpaperLogo.svg" alt="">
            </div>
            <div class="header-navigation" id="navigation-id">
                <a href="#">Marketing</a>
                <a href="#">Content</a>
                <a href="#">ABM</a>
                <a href="#">Lead Generation</a>
                <a href="#">B2B</a>
                <a href="#">WEBSITE</a>
                <div class="dropdown">
                    <a href="#" class="with-dropdown">Agency</a>
                    <div class="dropdown-content">
                      <div class="drop-down-text">
                        <div class="drop-down-text-container">
                            <h2>Hiring Remote Digital Marketer</h2>

                        </div>
                      </div>
                      <div class="drop-down-link">
                        <a href="#">Link 1</a>
                        <a href="#">Link 2</a>
                        <a href="#">Link 3</a>
                      </div>
                    </div>
                </div>
                <a href="#">Contact</a>
               
            </div>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="burger-icon"></i>
            </a>
    </div>
  </div>   
</div>


<script>
    function myFunction() {
  var navigation = document.getElementById("navigation-id");
  var main = document.querySelector("main")
  if (navigation.classList.contains("mobile-view")) {
    navigation.classList.remove("mobile-view")
    main.style.margin="0 0 0 0"
   
  } else {
    navigation.classList.add("mobile-view")
    main.style.margin="100% 0 0 0"
  }

}

</script>


</body>
</html>
